<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Intro </title>
    <link rel="stylesheet" href="1-style.css">
    <style>
        p{
            background-color: darkgray;
        }
        h2{
            background-color: crimson;
            color: beige;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- Inline Styling | Satıriçi Şekillendirme -->
     <h1 style="background-color: coral; color: white;"> CSS Stilleri </h1>
     <p style="color: crimson;">Bu satırda Inline styling kullanılmıştır.</p>
    <!-- Internal Styling | Sayfaiçi Şekillendirme -->
     <h2> Internal Styling </h2>
     <p>Bu yazı Internal styling ile şekillendirildi.</p>
    <!-- External Styling | link ile bağlantı kurulur. -->
     <h3> External Styling </h3>
     <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, obcaecati.</p>
</body>
</html>
