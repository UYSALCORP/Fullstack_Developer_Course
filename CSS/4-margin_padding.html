<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            border: 1px solid black;
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: rgb(255, 80, 74);
            width: 100%;
            text-align: center;
            margin-top: 5px;
        }
        h1{
            background-color: rgb(255, 80, 74);
            color: bisque;
            width: 100%;
            text-align: center;
        }
        img{
            margin: 15px 15px 15px 0;
        }
        .para1, .para2, .para3{
            background-color: bisque;
            width: 50%;
            margin: 0 0 20px 110px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Margin</h1>
    <div class="container">
        <img src="https://www.birarabam.com/blog/wp-content/uploads/2023/12/Spor-Araba-1.jpg" alt="" width="60%">
        <p class="para1">BMW</p>
        <p class="para2">Mercedes</p>
        <p class="para3">Audi</p>
    </div>
</body>
</html>
