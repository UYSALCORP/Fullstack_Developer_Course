<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
           table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1> TABLE </h1>
    <h2> Kurs Programı </h2>
    <table border="1">
        <tr>
            <th> Dersler </th>
            <th>Pazartesi</th>
            <th>Salı</th>
            <th>Çarşamba</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>TSI 20.30 - 23.30</td>
            <td>TSI 20.30 - 23.30</td>
            <td>TSI 20.00 - 23.00</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td colspan="2">TSI 18.30 - 20.00</td>
            
            <td>TSI 18.30 - 20.00</td>
        </tr>
    </table>
    <!-- tr -> Table Row | th -> Table Head | td -> Table Data -->
</body>
</html>
