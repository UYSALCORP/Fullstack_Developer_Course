<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline ve Block Element</title>
</head>
<body>
    <h1> Inline ve Block Element </h1>
    <h2> Inline Element </h2>
    <!-- Inline element, alanı kadar yer kaplar, yan yana dizilebilir -->
    <img src="https://picsum.photos/id/684/600/400" alt="" width="330px">
    <h2> Block Element </h2>
    <!-- Block element, bütün bir satırı kaplar, yan yana yazılamaz. -->
     <p>Lorem ipsum dolor sit amet.</p>
     <p>Lorem ipsum dolor sit amet.</p>
     <!-- En meşhur block elementimiz div -> divison'dur.  -->
      <div style="background-color: yellowgreen;">
        <h3>Game of Thrones</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, blanditiis.</p>
      </div>
      <!-- En meşhur elementimiz span -->
       <p>Merhaba <span style="background-color: red; border: 2px solid; ">CH18</span> </p>

       <a href="7-iframe.html">Iframe sayfasına git!</a>
</body>
</html>
