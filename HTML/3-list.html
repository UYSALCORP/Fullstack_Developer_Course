<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>
    <h1> LIST </h1>
    <h2> Unordered List - Sırasız Liste </h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <!-- ul has types -> square, circle, disc, none -->
     <h2> Ordered List - Sıralı Liste </h2>
     <ul>
        <li>Çay</li>
        <li>Kurabiye</li>
        <li>Islak Kek</li>
     </ul>
     <!-- ol has types -> a, A, i, I -->
      <h2> Description List - Açıklama Liste </h2>
      <dl>
        <dt>Kadınları Anlamak</dt>
        <dd>Soruya ait yanıt bulunamadı.</dd>
      </dl>
      <!-- dt -> Description Title | dd -> Description Data -->
       <a href="4-image.html">Image sayfasına Git!</a>
</body>
</html>
