<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1> Iframe </h1>
    <!-- Embet özelliği gibi bir şey -->
    <p> I frame harici bir web sayfasını yada videoyu sayfanıza eklemenizi sağlar.</p>
    <iframe src="https://clarusway.com/" frameborder="0" width="90%"></iframe>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qz0aGYrrlhU?si=3uiXCAwnvw42oOUL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
